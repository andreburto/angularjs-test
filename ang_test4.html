<!DOCTYPE html>
<html>
    <head>
        <title>AngularJS</title>
        <script src="angular.min.js"></script>
    </head>
    <body ng-app="TagTest">
        <yvonne-img-tag></yvonne-img-tag>
        <yvonne-img-tag></yvonne-img-tag>
        <script>

var app = angular.module("TagTest", []);

app.controller('yvonneImg', function($scope, $http, $sce) {
    $scope.code = 'Yvonne';
    $http.get('test2.php').then(function(res) { $scope.code = $sce.trustAsHtml(res.data); },
                                function(res) { $scope.code = res.statusText; });
});

app.directive("yvonneImgTag", function($compile) {
    return {
            template: '<div ng-controller="yvonneImg" ng-bind-html="code"></div>',
            replace: true,
        };
});

        </script>
    </body>
</html>
