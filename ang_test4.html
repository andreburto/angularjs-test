<!DOCTYPE html>
<html>
    <head>
        <title>AngularJS</title>
        <script src="angular.min.js"></script>
    </head>
    <body ng-app="TagTest">
        <yvonne-img-tag></yvonne-img-tag>
        <script>

var app = angular.module("TagTest", []);

app.controller('yvonneImg', function($scope, $http, $compile) {

    $scope.code = 'Yvonne';
    
    $scope.bluh = function() {
        console.log('yvonne');
    }
    
    $http.get('test2.php').then(function(res) { $scope.code = res.data; },
                                function(res) { $scope.code = res.statusText; });
});

app.directive("yvonneImgTag", function($compile) {
    return {
            replace: true,
            transclude: true,
            template: '<div ng-controller="yvonneImg" ng-change="bluh()">{{code}}</div>',
        };
});

        </script>
    </body>
</html>
