<!DOCTYPE html>
<html>
    <head>
        <title>AngularJS</title>
        <script src="angular.min.js"></script>
    </head>
    <body>
        <div ng-app="MyApp" ng-controller="MyName" ng-init="firstName='Andy';names=['andy','roxy','alex']">
            <my-name-is></my-name-is>
            <p>
                First Name:<br/>
                <input type="text" ng-model="firstName" />
            </p>
            <p>
                Last Name:<br/>
                <input type="text" ng-model="lastName" />
            </p>
            {{ firstName + ' ' + lastName }}
            <ul>
                <li ng-repeat="x in names">
                    {{ x }}
                </li>
            </ul>
        </div>
        <script>

var app = angular.module("MyApp", []);

app.controller("MyName", function($scope) {
    //$scope.firstName = "Andrew";
    $scope.lastName = "Burton";
});

app.directive("myNameIs", function() {
    return {
        restrict: "E",
        template: "<h1>My Name</h1>"
    };
});

        </script>
    </body>
</html>
