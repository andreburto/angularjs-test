<!DOCTYPE html>
<html>
    <head>
        <title>AngularJS</title>
        <script src="angular.min.js"></script>
    </head>
    <body>
        <div ng-app="MyApp" ng-controller="MyName" ng-init="firstName='Andy'">
            <p>
                First Name:<br/>
                <input type="text" ng-model="firstName" />
            </p>
            <p>
                Last Name:<br/>
                <input type="text" ng-model="lastName" />
            </p>
            {{ firstName + ' ' + lastName }}
        </div>
        <script>

var app = angular.module("MyApp", []);

app.controller("MyName", function($scope) {
    //$scope.firstName = "Andrew";
    $scope.lastName = "Burton";
});

        </script>        
    </body>
</html>
